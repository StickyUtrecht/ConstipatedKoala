inherit_from: '.rubocop_todo.yml'

# Display reason and how to do it better.
# Ignore auto-generated schema file
AllCops:
  DisplayStyleGuide: true
  Exclude:
    - 'db/**/*'
    - 'config/initializers/*'

# Longer class length
Metrics/AbcSize:
  Max: 125

Metrics/BlockLength:
  Max: 275
  Exclude:
    - 'db/schema.rb'

Metrics/ClassLength:
  Max: 500

Metrics/LineLength:
  Max: 500

Metrics/MethodLength:
  Max: 200

# Allow 'some.variable == 0' and others
Style/NumericPredicate:
  Enabled: False

# Require spaces in string interpolation "#{ meme }" instead of "#{meme}"
Layout/SpaceInsideStringInterpolation:
  EnforcedStyle: space

Style/RegexpLiteral:
  EnforcedStyle: slashes
  AllowInnerSlashes: true

# Ignore auto-generated whitespace errors
Layout/EmptyLinesAroundBlockBody:
  Exclude:
    - 'db/schema.rb'

Style/NumericLiterals:
  Exclude:
    - 'db/schema.rb'
