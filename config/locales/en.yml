    devise:
      activation_instructions:
        welcome: Wecome to Sticky!
        reception_justification: You are receiving this e-mail, because you signed up for our mighty beautiful study association! At the end of this mail you will find a button to activate your accountha in our members portal. You could also skip this gorgeous introduction talk en scroll down immediatly. We won't see that anyway (or will we?).
        about_sticky: You can go to Sticky for everything that you as Computer Science, Information Science or Game technology need! As you might have noticed already, you can always score free coffee and a cookie in our room (BBG 2,81) or some other other drink/snack. There will always be someone of the board present in the room who can answer all your questions. Besides this place to chill during breaks or in between lectures, we also organise a whole lot of wildly awesome activities. These activities These activities are always aligned to one of the three corner stones of Sticky: Education, Business and Sociability.
        activity_updates_html: Do you always want to stay informed about these activities? Join the %{facebook_group} and like %{face_book}! Aside from that, you can find all informations that you could ever want on our website: %{sticky_site}.
        corner_stones:
          education:
            name: Education
            description_html: We organise helper days, workshops and information meetings to support you with your study. The Commissioner for Education is your point of contact for anything to do with education and it's quality. You can conveniently buy the books you need and have them delivered at your home at the %{books_page}!
          business:
            name: Business
            description_html: Om jou een zo goed mogelijk beeld te geven van al die verschillende bedrijven waar jij later aan de slag kunt, organiseren wij in samenwerking met deze bedrijven verschillende lezingen, workshops, inhousedagen en borrels. Deze activiteiten bieden naast informatie over het bedrijf in kwestie, ook nog eens een mooie gelegenheid om eens iets extra’s/compleet nieuws te leren. Op zoek naar een studiegerelateerde (bij)baan? Deze vind je via %{job_offer_page}.
            description_html: To give you the best possible picture of the different companies you could start working for in the future, we organise varying lectures, workshops, inhouse days and drinks with these companies. These activities offer besides information about the company in question, also a nice oppotunity to learn something extra or something completely new. Are you looking for a study-related job? You can find these at %{job_offer_page}.
          sociability:
            name: Sociability
            description: Besides the study- and carrier-related activities stated above, we also organise many simply sociable activities, like the weekly drinks!
        and_now: And now?
        wrap_up: Curious about which activities we will soon organize? You can find more information in our member portal and you can enroll there too! In this member portal you can also edit your profile and upgrade your credit for snacks and drinks.
        account_activation_instructions: Activate your account by clicking the button below
        activate_account: Activate account
        see_you_soon: See you soon!
      confirmation_instructions:
        button_instructions: Confirm your e-mail address for your Sticky account by clicking the button below!
        confirm_account: Confirm account
